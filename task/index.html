        the form of a multicoloured circular 
        arc.Rainbows caused by sunlight always 
        appear in the section of sky directly 
        opposite the Sun.

        Rainbows can be full circles. However, 
        the observer normally sees only an arc 
        formed by illuminated droplets above 
        the ground,[1] and centered on a line 
        from the Sun to the observer's eye.
        
        In a primary rainbow, the arc shows red 
        on the outer part and violet on the 
        inner side. This rainbow is caused by 
        light being refracted when entering a 
        droplet of water, then reflected inside 
        on the back of the droplet and refracted
        again when leaving it.</div>
